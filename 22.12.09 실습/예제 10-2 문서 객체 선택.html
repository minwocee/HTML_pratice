<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function(){
                var header = document.getElementById('header');

                header.style.color = 'orange';
                header.style.background = 'red';
                header.innerHTML = 'From 자바 스크립트';
            };
        </script>
    </head>
    <body>
        <h1 id = 'header'>헤더</h1>    <!--헤더 라는 내용을 위에 From 자바 스크립트가 덮어씌운다.-->
        
    </body>
</html>
