<!DOCTYPE html>
<html>
    <head>
        <style>
            .select {color: red;}    /*클래스 사용자 1개을 사용하기*/
        </style>
    </head>
    <body>
        <ul>
            <li class="select">사과</li>    <!--class 사용자를 이용해 "사과"를 붉은색으로 출력-->
            <li>바나나</li>
            <li class="select">오렌지</li>    <!--id 속성은 중복이 불가능 하나 클래스 속성은 중복이 가능-->
            <li>감</li>
        </ul>
    </body>


</html>
