<!DOCTYPE html>
<html>
    <head>
        <script>
            var pi =3.14159265;           //원주율 설정하기
            var bottom_half_length=10;    //반지름의 길이
            var height=20;                //원기둥의 높이
            alert('원기둥의 넓이 : '+pi*(bottom_half_length**2)*height);    //원기둥의 부피 출력
        </script>
    </head>
    <body>
        <p> 컴퓨터공학과, 2학년, 오전반, 20180876, 천민우 </p>
    </body>
</html>
