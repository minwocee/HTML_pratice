<!DOCTYPE html>
<html>
    <head>
        <style>    /*폰트 이름에 공백이 존재하면 ''를 사용해서 묶어주어야 한다는걸 잊지말자*/
            .font_arial{font-family: '없는 폰트임', Arial;}    /*앞에있는 폰트가 없으면 Arial폰트가 사용됨*/
            .font_roman{font-family: 'Times New Roman', Arial;}   /*time new roman 폰트가 사용자에게 없으면 Arial로 표기*/
            .font_big{font-size: 60px;}
        </style>
    </head>
    <body>
        <p class="font_roman">컴퓨터공학과, 2학년, 금(오전반), 20180876</p>
        <p class="font_big">컴퓨터공학과, 2학년, 금(오전반), 20180876</p>
    </body>
</html>
